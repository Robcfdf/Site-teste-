<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilo Painel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .painel {
            background-color: #ffffff;
            border: 2px solid #87ceeb;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .painel h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #display {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: right;
        }

        .teclado {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .teclado button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: deepskyblue;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .teclado button:hover {
            background-color: dodgerblue;
        }

        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Calculadora</h1>
        <input type="text" id="display" disabled>

        <div class="teclado">
            <button onclick="adicionarNumero('7')">7</button>
            <button onclick="adicionarNumero('8')">8</button>
            <button onclick="adicionarNumero('9')">9</button>
            <button onclick="adicionarOperador('/')">/</button>

            <button onclick="adicionarNumero('4')">4</button>
            <button onclick="adicionarNumero('5')">5</button>
            <button onclick="adicionarNumero('6')">6</button>
            <button onclick="adicionarOperador('*')">*</button>

            <button onclick="adicionarNumero('1')">1</button>
            <button onclick="adicionarNumero('2')">2</button>
            <button onclick="adicionarNumero('3')">3</button>
            <button onclick="adicionarOperador('-')">-</button>

            <button onclick="adicionarNumero('0')">0</button>
            <button onclick="limpar()">C</button>
            <button onclick="calcular()">=</button>
            <button onclick="adicionarOperador('+')">+</button>
        </div>

        <p id="resultado"></p>
        <footer>Direitos reservados a {dev} Robson</footer>
    </div>

    <script>
        let expressao = "";

        function adicionarNumero(num) {
            expressao += num;
            document.getElementById("display").value = expressao;
        }

        function adicionarOperador(op) {
            expressao += " " + op + " ";
            document.getElementById("display").value = expressao;
        }

        function calcular() {
            try {
                let resultado = eval(expressao);
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            } catch {
                document.getElementById("resultado").innerHTML = "Erro na express√£o!";
            }
        }

        function limpar() {
            expressao = "";
            document.getElementById("display").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
